# Test stack for compliance and integration tests
# Usage: docker-compose -f docker-compose.test.yml up -d
version: "3.8"
services:
  postgres_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: frostbyte
      POSTGRES_PASSWORD: frostbyte
      POSTGRES_DB: frostbyte
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frostbyte"]
      interval: 5s
      timeout: 5s
      retries: 3

  qdrant_test:
    image: qdrant/qdrant:v1.13.0
    ports:
      - "6334:6333"
      - "6335:6334"
