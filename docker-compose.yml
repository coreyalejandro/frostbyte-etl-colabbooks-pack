# Frostbyte ETL Pipeline â€” Complete Production Stack
# Usage: docker-compose up -d
# All services auto-start with proper dependency ordering

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Infrastructure Layer (Data Stores)
  # ---------------------------------------------------------------------------
  
  redis:
    image: redis:8-alpine
    container_name: frostbyte-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - frostbyte-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: frostbyte-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: frostbyte
      POSTGRES_PASSWORD: frostbyte
      POSTGRES_DB: frostbyte
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frostbyte"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - frostbyte-network

  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: frostbyte-minio
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - frostbyte-network

  qdrant:
    image: qdrant/qdrant:v1.13.0
    container_name: frostbyte-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - frostbyte-network

  # ---------------------------------------------------------------------------
  # Application Layer (Pipeline API)
  # ---------------------------------------------------------------------------
  
  pipeline-api:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: frostbyte-pipeline-api
    ports:
      - "8000:8000"
    environment:
      # Database connections
      POSTGRES_URL: postgresql+asyncpg://frostbyte:frostbyte@postgres:5432/frostbyte
      REDIS_URL: redis://redis:6379/0
      FROSTBYTE_REDIS_URL: redis://redis:6379/0
      
      # Storage
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      QDRANT_URL: http://qdrant:6333
      BUCKET: frostbyte-docs
      
      # Auth (dev mode)
      FROSTBYTE_AUTH_BYPASS: "true"
      FROSTBYTE_ADMIN_API_KEY: dev-admin-key-change-in-production
      JWT_SECRET: dev-jwt-secret-change-in-production-min-32-chars
      
      # CORS
      CORS_ORIGINS: "http://localhost:5174,http://localhost:3000"
      
      # Python
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - frostbyte-network
    volumes:
      - ./pipeline:/app/pipeline  # For hot reload in dev
    command: >
      sh -c "
        echo 'Waiting for dependencies...' &&
        sleep 5 &&
        uvicorn pipeline.main:app --host 0.0.0.0 --port 8000 --reload --log-level info
      "

  # ---------------------------------------------------------------------------
  # Presentation Layer (Admin Dashboard)
  # ---------------------------------------------------------------------------
  
  admin-dashboard:
    build:
      context: ./packages/admin-dashboard
      dockerfile: Dockerfile
    container_name: frostbyte-admin-dashboard
    ports:
      - "5174:5174"
    environment:
      VITE_API_URL: "http://localhost:8000"
    depends_on:
      pipeline-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5174/admin/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - frostbyte-network
    # Development mode: mount source for hot reload
    volumes:
      - ./packages/admin-dashboard/src:/app/src:ro
      - ./packages/admin-dashboard/public:/app/public:ro

  # ---------------------------------------------------------------------------
  # Observability (Optional but recommended)
  # ---------------------------------------------------------------------------
  
  # Redis Commander - Redis UI for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: frostbyte-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - frostbyte-network
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

volumes:
  redis-data:
  postgres-data:
  minio-data:
  qdrant-data:

networks:
  frostbyte-network:
    driver: bridge
    name: frostbyte-network
