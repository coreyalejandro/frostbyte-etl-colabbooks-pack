# Frostbyte ETL Pipeline â€” Local Development Stack (1hr build)
# Single-tenant, offline-mode skeleton per PRD + TECH_DECISIONS

services:
  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: frostbyte
      POSTGRES_PASSWORD: frostbyte
      POSTGRES_DB: frostbyte
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frostbyte"]
      interval: 5s
      timeout: 5s
      retries: 3

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3

  qdrant:
    image: qdrant/qdrant:v1.13.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    # Healthcheck disabled: Qdrant minimal image has no curl/wget. API works; verify with curl http://localhost:6333/readyz

volumes:
  minio-data:
  postgres-data:
  qdrant-data:
